<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<div class="user-cards">
  <div class="user-card" *ngFor="let user of users">
    <img [src]="user.imageUrl" alt="{{ user.name }}" class="profile-img" />
    <div class="user-info">
      <h3>{{ user.name }}</h3>
      <p>Email: {{ user.email }}</p>
      <p>Job: {{ user.jobTitle }}</p>
      <p>Telefon: {{ user.phone }}</p>
      <p>Mitarbeiter-Code: {{ user.employeeCode }}</p>
    </div>
  </div>
</div>
